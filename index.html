
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D JS Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        #debug-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
        }
        #debug-toggle {
            color: white;
            background: #333;
            border: 1px solid #666;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="debug-bar">
        <button id="debug-toggle">Toggle Debug</button>
    </div>
    <iframe id="website-frame" src="implementation/website.html"></iframe>
    <script type="module" src="main.js"></script>
</body>
</html>
